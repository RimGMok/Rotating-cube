name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-mingw-w64

    - name: Build
      run: |
        gcc rotating_cube.c -o rotating_cube.exe -I"/usr/include/SDL2" -Dmain=SDL_main -lmingw32 -lSDL2main -lSDL2